<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="giphystyles.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<h1 class="title">SpotGif</h1>
<div class="intro-txt">Your tunes and gifs all in one place</div>

<header>

		<a href="#" id="logo"></a>

		<nav>

			<a href="#" id="menu-icon"></a>

			<ul>

				<li><a href="#" class="current">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Work</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>

			</ul>

		</nav>

	</header>


<div class="input-wrapper empty">
	<input type="text" class="query search-bar" />
	<div class="loader"></div>
	<div class="clear"></div>
</div>


<div class="container">
	<div id="login">
		<a href="/login">Log in with Spotify</a>
	</div>
	<div id="loggedin">
		<div id="user-profile">
		</div>
		<div id="oauth">
		</div>

	</div>
</div>

<script id="user-profile-template" type="text/x-handlebars-template">

	  <img class="profilepic" src="{{images.0.url}}" />
	    <div id="username">{{display_name}}</div>
  </script>


  <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
	<dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
	<dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
</script>



<div id="results"></div>

<script id="giphy-template" type="text/x-handlebars-template">
    {{#each data}}
	<img src="{{images.downsized_still.url}}" data-gif="{{images.downsized.url}}" class="cover gif" alt="gif">
    {{/each}}
</script>


<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>


<script src="newapp.js"></script>
<script src="giphyapp.js"></script>
</html>
